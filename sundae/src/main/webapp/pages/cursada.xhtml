<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:form>
	#{materiaBean.initializeMaterias}
	<h:outputText value="Materias Posibles: " />  
        <p:selectManyCheckbox id="matPosibles" value="#{materiaBean.cursada}"   
            layout="pageDirection">  
            <f:selectItems value="#{materiaBean.materiasCursables}" var="pepe" itemLabel="#{pepe.nombre}" itemValue="#{pepe.nombre}" />  
        </p:selectManyCheckbox>
        
        <p:separator />  
  
    <p:commandButton value="Confirmar" action="#{materiaBean.doNothng}" update="cursada"/>  
    
	<p:dataTable id="cursada" var="coco" value="#{materiaBean.cursada}">
		<p:column headerText="Facultad">
			<h:outputText value="#{coco.plan.carrera.universidad.nombre}" />
		</p:column>

		<p:column headerText="Carrera">
			<h:outputText value="#{coco.plan.carrera.nombre}" />
		</p:column>

		<p:column headerText="Materia">
			<h:outputText value="#{coco.nombre}" />
		</p:column>
		
		<p:column headerText="Estado">
			<h:outputText value="#{coco.estado}" />
		</p:column>
	</p:dataTable>
</h:form>

</html>
