<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:form>
	#{materiaBean.initializeMaterias}
	<h:outputText value="Materias Posibles: " /> 
	<p:dataTable id="multiCars" var="coco" value="#{materiaBean.materiasCursables}" paginator="true" rows="10"  
                 rowKey="#{coco.nombre}" selection="#{materiaBean.cursadaActual}">  
  
        <f:facet name="header">  
            Materias Cursables  
        </f:facet>  
  
        <p:column selectionMode="multiple" style="width:2%" />  
  
  		<p:column headerText="Facultad">
			#{coco.plan.carrera.universidad.nombre}
		</p:column>

		<p:column headerText="Carrera">
			#{coco.plan.carrera.nombre}
		</p:column>

		<p:column headerText="Materia">
			#{coco.nombre}
		</p:column>
		
		<p:column headerText="Estado">
			#{coco.estado}
		</p:column>
    </p:dataTable> 
  
    <p:separator />  
  
    <p:commandButton value="Confirmar" action="#{materiaBean.doNothng}" update="cursada"/>  
    
	<p:dataTable id="cursada" var="coco" value="#{materiaBean.cursadaActual}">
		<f:facet name="header">  
            A Cursar
        </f:facet>  
        
		<p:column headerText="Facultad">
			<h:outputText value="#{coco.plan.carrera.universidad.nombre}" />
		</p:column>

		<p:column headerText="Carrera">
			<h:outputText value="#{coco.plan.carrera.nombre}" />
		</p:column>

		<p:column headerText="Materia">
			<h:outputText value="#{coco.nombre}" />
		</p:column>
		
		<p:column headerText="Estado">
			<h:outputText value="#{coco.estado}" />
		</p:column>
	</p:dataTable>
</h:form>

</html>
