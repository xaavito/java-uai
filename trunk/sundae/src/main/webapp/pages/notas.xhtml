<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:messages />
		#{examenBean.initializeExamenes}
		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5"
			columnClasses="label, column">				
			<h:outputText value="Examenes" />
			<p:selectOneListbox id="listaExamenes" value="#{examenBean.examen}"
				style="width:400px" converter="examenConverter">
				<f:selectItems value="#{examenBean.examenes}" var="ex"
					itemLabel="#{ex.cursada.materia.nombre} - #{ex.tipoExamen.descripcion}" itemValue="#{ex}" />
			</p:selectOneListbox>
			
			<p:commandButton value="Refrescar" action="#{examenBean.resfrescarExamenes}" update="@form"/>
			
			<h:outputText value="Nota" />
			<p:inputText value="#{examenBean.nota}"/>	
			
			<p:commandButton value="Guardar" action="#{examenBean.saveNota}" update="@form"/>
		</h:panelGrid>
	</h:form>

</html>
