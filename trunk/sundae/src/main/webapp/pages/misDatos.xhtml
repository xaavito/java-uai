<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:messages />
		#{baseBean.usr.idUsuario}
		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5"
			columnClasses="label, column">				
			<h:outputText value="Id Usuario" />
			<p:inputText value="#{baseBean.usr.idUsuariog}" />
			
			<h:outputText value="Usuario" />
			<p:inputText value="#{baseBean.usr.usuario}" />
			
			<h:outputText value="Password" />
			<p:inputText value="#{baseBean.usr.password}" />
			
			<h:outputText value="Tipo Ususario" />
			<p:inputText value="#{baseBean.usr.tipoUsuario.descripcion}" />
		</h:panelGrid>
	</h:form>
</html>
