<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:form>
	<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5"
		columnClasses="label, column">

		<h:outputText value="Materias " />
		<p:selectOneListbox value="#{examenBean.materia}" id="listaCursadas" converter="cursadaConverter">
			<f:selectItems value="#{materiaBean.cursadaActual}" var="materia"
				itemLabel="#{materia.nombre}" itemValue="#{materia}"/>
		</p:selectOneListBox>		
	</h:panelGrid>

	<p:separator />

	<p:commandButton value="Confirmar" action="#{materiaBean.actualizar}" update="cursadaForm"/>
		<p:separator />
</h:form>

</html>
