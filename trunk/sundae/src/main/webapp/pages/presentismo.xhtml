<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		#{materiaBean.initializePresentismo}
		<p:dataTable id="presentismo" var="coco"
			value="#{materiaBean.presentismos}" paginator="true" rows="10"
			rowKey="#{coco.idFechaCursada}" selection="#{materiaBean.presentismosSeleccionados}">
	
			<f:facet name="header">  
	            Presentismo  
	        </f:facet>
	
			<p:column selectionMode="multiple" style="width:2%" />
	
			<p:column headerText="Nombre">
				#{coco.dia_Cursada.cursada.materia.nombre}
			</p:column>
			
			<p:column headerText="Fecha">
				#{coco.fecha}
			</p:column>
	
			<p:column headerText="Presente">
				#{coco.presente}
			</p:column>
		</p:dataTable>
	
		<p:separator />
	
		<p:commandButton value="Guardar" action="#{materiaBean.savePresentismo}"/>
	</h:form>

</html>
