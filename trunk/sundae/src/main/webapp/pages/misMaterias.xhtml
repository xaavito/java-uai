<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:form>
	#{carreraBean.initializeMisMaterias}
	<p:dataTable var="cursada" value="#{carreraBean.materiasFull}">
		<p:column headerText="Facultad">
			<h:outputText
				value="#{cursada.materia.plan.carrera.universidad.nombre}" />
		</p:column>

		<p:column headerText="Carrera">
			<h:outputText value="#{cursada.materia.plan.carrera.nombre}" />
		</p:column>

		<p:column headerText="Materia">
			<h:outputText value="#{cursada.materia.nombre}" />
		</p:column>

		<p:column headerText="Fecha Cursada">
			<h:outputText value="#{cursada.fechaInicioCursada}" />
		</p:column>

		<p:column headerText="Parcial 1">
			<h:outputText value="#{cursada.primerExamen}" />
		</p:column>

		<p:column headerText="Parcial 2">
			<h:outputText value="#{cursada.segundoExamen}" />
		</p:column>

		<p:column headerText="Recup materia">
			<h:outputText value="#{cursada.recuperatorioExamen}" />
		</p:column>

		<p:column headerText="Nota Final">
			<h:outputText value="#{cursada.finalExamen}" />
		</p:column>
	</p:dataTable>
</h:form>

</html>
